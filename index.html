<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <main>
        <section id="calculator">
            <div class="btn-container">
                <input id="interface-display" value="0" class="user-input" type="text">


                <a class="numb-btn functionality-symbol">CE</a>
                <a class="numb-btn functionality-symbol">C</a>
                <a class="numb-btn functionality-symbol">X</a>
                <a class="numb-btn math-symbol">/</a>
            

                <a class="numb-btn">7</a>
                <a class="numb-btn">8</a>
                <a class="numb-btn">9</a>
                <a class="numb-btn math-symbol">*</a>

                <a class="numb-btn">4</a>
                <a class="numb-btn">5</a>
                <a class="numb-btn">6</a>
                <a class="numb-btn math-symbol">-</a>

                <a class="numb-btn">1</a>
                <a class="numb-btn">2</a>
                <a class="numb-btn">3</a>
                <a class="numb-btn math-symbol">+</a>

                <a class="numb-btn functionality-symbol">ZZ</a>
                <a class="numb-btn">0</a>
                <a class="numb-btn math-symbol">.</a>
                <a class="numb-btn math-symbol">=</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
